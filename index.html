<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/index.js"></script>
    <title>Tech Care</title>
</head>
<body>
    <header>
      <div class="logo">
        <img src="/Pictures/TestLogo.svg" alt="logo" />
      </div>
      <ul>
        <li>
          <img
            class="icon"
            width="16"
            height="17"
            src="/Pictures/home.svg"
            alt="homeIcon"
          />Overview
        </li>
        <li>
          <img
            class="icon"
            width="16"
            height="17"
            src="/Pictures/personsIcon.svg"
            alt="personsIcon"
          />Patients
        </li>
        <li>
          <img
            class="icon"
            width="16"
            height="17"
            src="/Pictures/scheduleIcon.svg"
            alt="scheduleIcon"
          />Schedule
        </li>
        <li>
          <img
            class="icon"
            width="16"
            height="17"
            src="/Pictures/messageIcon.svg"
            alt="messageIcon"
          />Message
        </li>
        <li>
          <img
            class="icon"
            width="16"
            height="17"
            src="/Pictures/transactionIcon.svg"
            alt="transactionIcon"
          />Transactions
        </li>
      </ul>
      <div class="profile">
        <img src="/Pictures//profileImage.png" alt="profileImage" />
        <div class="labels">
          <label>Dr. Jose Simons</label>
          <label class="job">General Practitioner</label>
        </div>
        <hr />
        <div class="icons">
          <img
            class="icon"
            src="/Pictures/settingsIcon.svg"
            alt="settingsIcon"
          />
          <img class="icon" src="/Pictures/moreIcon.svg" alt="moreIcon" />
        </div>
      </div>
    </header>
    <section class="layout">
      <section class="patients">
        <label class="labelPatient">Patients</label>
        <img
          class="searchIcon"
          src="/Pictures/searchIcon.svg"
          alt="searchIcon"
        />
        <div class="patientProfile">
          <img src="/Pictures/emilyProfile.png" alt="profileImage" />
          <div class="labels">
            <label>Emily Williams</label>
            <label class="job">Female,18</label>
          </div>
          <img
            width="18"
            height="4"
            src="/Pictures/morehorizontalIcon.svg"
            alt="morehorizontalIcon"
          />
        </div>
      </section>
      <section class="patients"><label>Diagnosis History</label>
    </section>
      <section class="patients">Jessica Taylor</section>
    </section>
  </body>
</html>
